<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walkumentary â€“ Audio Player (Mock)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>body{font-family:'Inter',sans-serif}</style>
  </head>
  <body class="bg-gray-50">
    <!-- Header placeholder -->
    <header class="py-4 bg-white shadow-sm sticky top-0">
      <div class="max-w-7xl mx-auto px-6">
        <h1 class="font-semibold">Walkumentary</h1>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-2">Audio Tour: Rome</h1>
        <p class="text-gray-600">Exploring the heart of Rome's history and culture</p>
      </div>
      <div class="grid lg:grid-cols-3 gap-8">
        <!-- Map Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden h-[500px] lg:col-span-2 flex items-center justify-center">
          <div class="text-center text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A2 2 0 013 15.382V5a2 2 0 011.118-1.789l8-4a2 2 0 011.764 0l8 4A2 2 0 0122 5v10.382a2 2 0 01-1.553 1.894L15 20.46"/></svg>
            <h3 class="text-xl font-semibold mb-2">Interactive Map View</h3>
            <p class="text-gray-400">(Map integration would go here)</p>
          </div>
        </div>
        <!-- Audio Section -->
        <div class="space-y-6">
          <!-- Audio Player Card -->
          <div class="bg-orange-500 rounded-2xl p-8 text-white shadow-lg">
            <div class="flex items-center justify-center mb-6">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-2v13"/></svg>
            </div>
            <h3 class="text-xl font-bold text-center mb-2">Rome Audio Tour</h3>
            <p class="text-orange-100 text-center text-sm mb-8">Generated by Walkumentary AI</p>
            <div class="flex items-center justify-between text-sm mb-4"><span>0:00</span><span>15:00</span></div>
            <div class="w-full bg-orange-400 rounded-full h-2 mb-6"><div class="bg-white rounded-full h-2 w-1/3"></div></div>
            <div class="flex items-center justify-center gap-4">
              <button class="p-2 rounded-full hover:bg-orange-400"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-9-7 9-7v14zM22 19l-9-7 9-7v14z"/></svg></button>
              <button class="w-14 h-14 rounded-full bg-white text-orange-500 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M5 3v18l15-9L5 3z"/></svg></button>
              <button class="p-2 rounded-full hover:bg-orange-400"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l9 7-9 7V5z"/></svg></button>
            </div>
            <div class="flex items-center gap-3 mt-6">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-orange-200" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5l7 7-7 7"/></svg>
              <div class="flex-1 bg-orange-400 rounded-full h-1"><div class="bg-white h-1 w-3/4 rounded-full"></div></div>
            </div>
          </div>
          <!-- Now Playing Card -->
          <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-200">
            <div class="flex items-center justify-between mb-4"><h4 class="font-semibold">Now Playing</h4><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"/></svg></div>
            <h3 class="text-xl font-bold text-orange-500 mb-2">Colosseum</h3>
            <p class="text-gray-600">Ancient amphitheatre of Rome</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Overlay after clicking subtitle button in dark theme -->
  <body class="min-h-screen flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 text-slate-100">
    <header class="flex items-center justify-between p-4 bg-slate-800/90 backdrop-blur-sm border-b border-slate-700">
      <div class="flex items-center gap-3">
        <button class="w-8 h-8 rounded-full hover:bg-slate-700 flex items-center justify-center" title="Close"><svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-200" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></button>
        <div><h2 class="font-semibold text-white leading-none">Tokyo By Night</h2><p class="text-sm text-slate-400 leading-none">Tokyo, Japan</p></div>
      </div>
      <div class="flex items-center gap-2">
        <button class="w-8 h-8 rounded-full hover:bg-slate-700 flex items-center justify-center" title="Font size"><svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-200" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16M4 6h16M4 18h16"/></svg></button>
        <button class="w-8 h-8 rounded-full hover:bg-slate-700 flex items-center justify-center" title="Settings"><svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-200" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.054 0 1.918-.816 1.994-1.85L14 6h4a1 1 0 110 2h-4a2 2 0 11-4 0H6a1 1 0 110-2h4c.054 0 .108.004.161.012A2 2 0 1012 8zm0 8a2 2 0 100-4 2 2 0 000 4zm0 2a4 4 0 110-8 4 4 0 010 8z"/></svg></button>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto px-6 py-10">
      <div class="max-w-3xl mx-auto space-y-8">
        <div class="bg-teal-400/30 border-l-4 border-teal-300 py-6 px-6 rounded-xl scale-105 shadow-lg"><p class="text-2xl font-semibold text-white">Neon lights paint the streets, illuminating the heartbeat of Tokyo.</p></div>
        <div class="bg-white/10 py-4 px-6 rounded-xl text-slate-200 hover:bg-white/20 cursor-pointer"><p class="text-xl">Join us as we weave through Shibuya's electric energy.</p></div>
        <div class="bg-white/5 py-4 px-6 rounded-xl text-slate-400 hover:bg-white/15 cursor-pointer"><p class="text-xl">From sizzling yakitori stands to hidden jazz bars.</p></div>
        <div class="bg-white/5 py-4 px-6 rounded-xl text-slate-400 hover:bg-white/15 cursor-pointer"><p class="text-xl">Experience the city that never truly sleeps.</p></div>
        <div class="h-40"></div>
      </div>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-800/90 backdrop-blur px-5 py-2 rounded-full border border-slate-600 shadow-lg flex items-center gap-3 text-sm">
      <span class="text-slate-300">12 / 80</span><div class="w-px h-4 bg-slate-600"></div><span class="text-teal-300 font-medium">05:32</span>
    </div>
  </body>

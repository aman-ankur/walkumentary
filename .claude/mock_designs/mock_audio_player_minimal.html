<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walkumentary – Audio Player (Mock v2 – Minimal)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <!-- Minimal theme notes:
       • Pure white background with subtle gray sections.
       • Border-radius, shadows minimized for ultra-clean look.
       • Accent color indigo-600.
  -->
  <body class="min-h-screen bg-white text-slate-800">
    <header class="py-4 bg-white border-b border-slate-200 sticky top-0 z-10">
      <div class="max-w-7xl mx-auto px-6">
        <h1 class="font-semibold text-indigo-600">Walkumentary</h1>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-10 lg:py-14">
      <div class="text-center mb-12">
        <h1 class="text-3xl font-extrabold mb-2">Paris Essentials</h1>
        <p class="text-slate-500 max-w-2xl mx-auto">
          A concise 10-minute audio journey through Parisian landmarks.
        </p>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
        <!-- Map placeholder -->
        <div class="lg:col-span-2 border border-slate-200 rounded-xl h-[500px] flex items-center justify-center">
          <div class="text-center text-slate-400 px-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A2 2 0 013 15.382V5a2 2 0 011.118-1.789l8-4a2 2 0 011.764 0l8 4A2 2 0 0122 5v10.382a2 2 0 01-1.553 1.894L15 20.46"/></svg>
            <h3 class="text-xl font-medium mb-1">Map Placeholder</h3>
            <p class="text-sm">Tour route will appear here</p>
          </div>
        </div>

        <div class="space-y-8">
          <!-- Artwork card (no shadow) -->
          <div class="border border-slate-200 rounded-xl overflow-hidden">
            <div class="aspect-square bg-indigo-600 flex items-center justify-center relative">
              <span class="text-white text-2xl font-bold">Paris</span>
            </div>
          </div>

          <!-- Controls (flat) -->
          <div class="border border-slate-200 rounded-xl p-8">
            <div class="mb-6">
              <div class="w-full h-1.5 bg-slate-200 rounded-full overflow-hidden mb-1"><div class="h-full bg-indigo-600 w-1/3"></div></div>
              <div class="flex justify-between text-xs text-slate-500"><span>1:45</span><span>10:00</span></div>
            </div>

            <div class="flex items-center justify-center gap-5 mb-6">
              <button class="p-2 hover:text-indigo-600"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12H3m0 0l3 3m-3-3l3-3m6-6v3.6A9 9 0 1111.4 21"/></svg></button>
              <button class="p-2 hover:text-indigo-600"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-9-7 9-7v14zM22 19l-9-7 9-7v14z"/></svg></button>
              <button class="w-14 h-14 rounded-full bg-indigo-600 text-white flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M5 3v18l15-9L5 3z"/></svg></button>
              <button class="p-2 hover:text-indigo-600"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l9 7-9 7V5z"/></svg></button>
              <button class="p-2 hover:text-indigo-600"><svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12h9m0 0l-3 3m3-3l-3-3m-6-6v3.6A9 9 0 0012 21"/></svg></button>
            </div>

            <div class="flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5l7 7-7 7 0-6H5V11h6V5z"/></svg>
              <div class="flex-1 h-1 bg-slate-200 rounded-full"><div class="h-full bg-indigo-600 w-2/3 rounded-full"></div></div>
            </div>
          </div>

          <!-- Now Playing -->
          <div class="border border-slate-200 rounded-xl p-6">
            <h4 class="text-base font-medium mb-2">Now Playing</h4>
            <h3 class="text-xl font-semibold text-indigo-600 mb-1">Eiffel Tower</h3>
            <p class="text-sm text-slate-600">Symbol of Paris since 1889</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walkumentary – Lyrics Overlay (Spotify-style)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>body{font-family:'Inter',sans-serif}</style>
  </head>
  <!-- Full-screen lyrics overlay with translucent tint & blurred backdrop, inspired by Spotify mobile UI -->
  <body class="min-h-screen flex flex-col bg-teal-800/80 backdrop-blur text-white">
    <!-- Top toolbar -->
    <header class="flex items-center justify-between px-5 pt-6 pb-4">
      <div class="flex items-center gap-2 text-sm text-white/90">
        <span>00:33</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 9l10.5-6v18L9 15"/></svg>
      </div>
      <div class="text-center leading-tight">
        <h2 class="font-semibold text-base">Historic Berlin Tour</h2>
        <p class="text-xs text-white/70">Walkumentary</p>
      </div>
      <button class="text-white/90" title="Bookmark"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5v16l7-5 7 5V5a2 2 0 00-2-2H7a2 2 0 00-2 2z"/></svg></button>
    </header>

    <!-- Scrollable lyrics -->
    <main class="flex-1 overflow-y-auto px-6 pb-32">
      <div class="space-y-6 pt-4">
        <!-- Past lines (white, slightly smaller) -->
        <p class="text-3xl font-semibold opacity-90">Brought me a rabbit</p>
        <p class="text-3xl font-semibold opacity-90">She was a queen</p>
        <p class="text-3xl font-semibold opacity-90">Wearing white gloves</p>
        <p class="text-3xl font-semibold opacity-90">♪</p>
        <!-- Current line – dark text for emphasis -->
        <p class="text-4xl font-extrabold text-black">But she kept 'em clean</p>
        <!-- Upcoming lines (white lower opacity) -->
        <p class="text-3xl font-semibold opacity-90">Classy Lady</p>
        <p class="text-4xl font-extrabold text-black/90">But she wasn't quiet</p>
        <p class="text-3xl font-semibold opacity-90">She was a queen</p>
        <p class="text-3xl font-semibold opacity-90">♪</p>
        <p class="text-4xl font-extrabold text-black/90">One day she was gone</p>
        <p class="text-3xl font-semibold opacity-90">She died in a fight</p>
        <!-- Fade-out below -->
        <div class="h-40"></div>
      </div>
    </main>

    <!-- Bottom controls bar (frosted) -->
    <footer class="fixed inset-x-0 bottom-0 bg-teal-900/50 backdrop-blur-md pt-4 pb-8 px-6">
      <div class="flex items-center justify-between mb-2">
        <span class="text-xs text-white/80">1:25</span>
        <span class="text-xs text-white/80">-2:13</span>
      </div>
      <div class="w-full h-1.5 bg-white/20 rounded-full mb-5">
        <div class="h-full bg-white rounded-full w-1/3"></div>
      </div>
      <div class="flex items-center justify-center">
        <button class="w-20 h-20 bg-white/90 text-teal-900 rounded-full flex items-center justify-center shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-9 h-9" fill="currentColor" viewBox="0 0 24 24"><path d="M5 3v18l15-9L5 3z"/></svg>
        </button>
      </div>
    </footer>
  </body>
</html>
